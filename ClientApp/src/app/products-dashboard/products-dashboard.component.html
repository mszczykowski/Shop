<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: white;">Products</h1>
        <div class="d-flex">
            <button (click)="onAdd()" type="button" data-bs-toggle="modal" data-bs-target="#modal" class="btn btn-success">Add product</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of productData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.number}}</td>
            <td>{{row.quantity}}</td>
            <td>{{row.description}}</td>
            <td>{{row.price}} USD</td>
            <td>
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#modal" class="btn btn-info">Edit</button>
                <button (click)="deleteProduct(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Number</label>
                        <input type="number" formControlName="number" class="form-control" id="number">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" formControlName="quantity" class="form-control" id="quantity">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" formControlName="description" class="form-control" id="page-count">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" formControlName="price" class="form-control" id="price">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" *ngIf="addVisible" class="btn btn-primary" (click)="postProduct()">Add</button>
                <button type="button" *ngIf="editVisible" class="btn btn-primary" (click)="updateProduct()">Edit</button>
            </div>
        </div>
    </div>
</div>
